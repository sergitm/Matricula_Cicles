<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d59256d7f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/matricules.js"></script>
    <script src="../js/form_matricules.js"></script>
    <title>Nova Matrícula</title>
</head>
<body>
    <div class="container bg-light rounded-5 col-sm-8 col-lg-4">
        <h1>Afegir nova matrícula</h1>
        <div class="form justify-content-center">
            <form method="POST" id="novaMatricula" enctype="multipart/form-data" onsubmit="formManager(event)">

                <hr class="border-3 border-top border-dark">
                
                <!-- Avatar -->
                <label class="fw-bold">Foto de l'alumne:</label>
                <div class="d-flex justify-content-center m-3">
                    <div class="ratio ratio-1x1" style="max-width: 40%; max-height:40%">
                        <img src="../img/Blank-Avatar.jpg" class="img-fluid img-cover border border-3 bg-primary border-primary rounded-circle" id="foto" />
                    </div>
                </div>
                <div class="my-3">
                    <label for="upload_img" class="fw-bold">Afegir imatge: </label>
                    <input class="form-control" 
                                id="formFileSm" type="file" name="upload_img" accept="image/png, image/jpeg, image/jpg, image/gif" onchange="carregarImatge()">
                </div>

                <hr class="border-3 border-top border-dark">

                <!-- Id Matrícula -->
                <label for="id" class="fw-bold">Id. Matrícula</label>
                <input type="text" name="id" id="newId" class="form-control" value="" readonly>
            
                <!-- Nif -->
                <label for="nif" class="fw-bold">Nif de l'alumne:</label>
                <input type="text" name="nif" id="newNif" class="form-control">

                <!-- Cognoms i nom -->
                <label for="cognom1" class="fw-bold">Primer cognom de l'alumne:</label>
                <input type="text" name="cognom1" id="newCognom1" class="form-control" onblur="generarId()">
                
                <label for="cognom2" class="fw-bold">Segon cognom de l'alumne:</label>
                <input type="text" name="cognom2" id="newCognom2" class="form-control">
                
                <label for="nom" class="fw-bold">Nom de l'alumne:</label>
                <input type="text" name="nom" id="newNom" class="form-control" onblur="generarId()">

                
                <!-- Data Naixement -->
                <label for="data_naixament" class="fw-bold">Data de naixement:</label>
                <input type="date" name="data_naixament" id="newDataNaixament" class="form-control">
                
                <!-- Curs -->
                <label for="curs" class="fw-bold">Curs al que es matricula:</label>
                <input type="text" name="curs" id="newCurs" class="form-control">

                <!-- Preu -->
                <label for="preu" class="fw-bold">Preu de la matrícula:</label>
                <input type="number" name="preu" id="newPreu" class="form-control">

                <!-- Pagat -->
                <label for="pagat" class="fw-bold">Ha pagat?</label>
                <input type="checkbox" name="pagat" id="newPagat" class="form-control">
                
                <p class="text-danger" id="errorwarn"></div>
                <hr class="border-3 border-top border-dark mb-4">

                <!-- Submit -->
                <div class="container d-inline-flex justify-content-between mb-4">
                    <input type="submit" name="afegir" value="Afegir" class="btn btn-primary">
                    <input type="button" name="retornar" value="Tornar" class="btn btn-dark" onclick="window.location.href = 'http:\/\/localhost:8080'">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
