<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d59256d7f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/matricules.js"></script>
    <title>Nova Matrícula</title>
</head>
<body>
    <div class="container bg-light rounded-5" style="max-width: 30%;">
        <h1>Modificar matrícula</h1>
        <div class="form justify-content-center">
            <form method="POST" action="" enctype="multipart/form-data">

                <hr class="border-3 border-top border-dark">
                
                <!-- Avatar -->
                <label class="fw-bold">Foto de l'alumne:</label>
                <div class="d-flex justify-content-center m-3">
                    <div class="ratio ratio-1x1" style="max-width: 40%; max-height:40%">
                        <img src="../img/Blank-Avatar.jpg" class="img-fluid img-cover border border-3 bg-primary border-primary rounded-circle" />
                    </div>
                </div>
                <div class="my-3">
                    <label for="upload_img" class="fw-bold">Afegir imatge: </label>
                    <input class="form-control" 
                                id="formFileSm" type="file" name="upload_img" accept="image/png, image/jpeg, image/jpg, image/gif">
                </div>
                    
                <hr class="border-3 border-top border-dark">
            
                <!-- Nom usuari -->
                <label for="newUsername" class="fw-bold">Vols canviar el teu nom d'usuari?:</label>
                <input type="text" name="newUsername" class="form-control" value="">

                <!-- Email -->
                <label for="newMail" class="fw-bold">Vols canviar el teu email?:</label>
                <input type="text" name="newMail" class="form-control" value="">

                <hr class="border-3 border-top border-dark mb-4">

                <!-- Submit -->
                <div class="container d-inline-flex justify-content-between mb-4">
                    <input type="submit" name="modificar" value="Modificar" class="btn btn-dark">
                    <input type="submit" name="eliminar" value="Eliminar matrícula" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
