<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d59256d7f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/matricules.js"></script>
    <title>Nova Matrícula</title>
</head>
<body>
    <div class="container bg-light rounded-5 col-sm-6 col-lg-4">
        <h1>Afegir nova matrícula</h1>
        <div class="form justify-content-center">
            <form method="POST" action="" enctype="multipart/form-data">

                <hr class="border-3 border-top border-dark">
                
                <!-- Avatar -->
                <label class="fw-bold">Foto de l'alumne:</label>
                <div class="d-flex justify-content-center m-3">
                    <div class="ratio ratio-1x1" style="max-width: 40%; max-height:40%">
                        <img src="../img/Blank-Avatar.jpg" class="img-fluid img-cover border border-3 bg-primary border-primary rounded-circle" />
                    </div>
                </div>
                <div class="my-3">
                    <label for="upload_img" class="fw-bold">Afegir imatge: </label>
                    <input class="form-control" 
                                id="formFileSm" type="file" name="upload_img" accept="image/png, image/jpeg, image/jpg, image/gif">
                </div>

                <hr class="border-3 border-top border-dark">

                <!-- Id Matrícula -->
                <label for="newId" class="fw-bold">Id. Matrícula</label>
                <input type="text" name="newId" id="id" class="form-control" value="" disabled>
            
                <!-- Nif -->
                <label for="newNif" class="fw-bold">Nif de l'alumne:</label>
                <input type="text" name="newNif" class="form-control">

                <!-- Cognoms i nom -->
                <label for="newCognom1" class="fw-bold">Primer cognom de l'alumne:</label>
                <input type="text" name="newCognom1" id="cognom1" class="form-control">
                
                <label for="newCognom2" class="fw-bold">Segon cognom de l'alumne:</label>
                <input type="text" name="newCognom2" id="cognom2" class="form-control">
                
                <label for="newNom" class="fw-bold">Nom de l'alumne:</label>
                <input type="text" name="newNom" id="nom" class="form-control">

                
                <!-- Data Naixement -->
                <label for="newDataNaixament" class="fw-bold">Data de naixement:</label>
                <input type="date" name="newDataNaixament" id="data_naixament" class="form-control">
                
                <!-- Curs -->
                <label for="newCurs" class="fw-bold">Curs al que es matricula:</label>
                <input type="text" name="newCurs" id="curs" class="form-control">

                <!-- Preu -->
                <label for="newPreu" class="fw-bold">Preu de la matrícula:</label>
                <input type="number" name="newPreu" id="preu" class="form-control">

                <!-- Pagat -->
                <label for="newPagat" class="fw-bold">Ha pagat?</label>
                <input type="checkbox" name="newPagat" id="pagat" class="form-control">

                <hr class="border-3 border-top border-dark mb-4">

                <!-- Submit -->
                <div class="container d-inline-flex justify-content-between mb-4">
                    <input type="submit" name="modificar" value="Modificar" class="btn btn-dark">
                    <input type="submit" name="eliminar" value="Eliminar matrícula" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
